<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta property="og:site_name" content="EzRewards">
    <meta property="og:description" content="Get free Giftcards, Robux and Bitcoin by doing simple tasks such as completing surveys, downloading apps and watching videos!">

    <meta name="twitter:title" content="EzRewards">
    <meta name="twitter:description" content="Get free Giftcards, Robux and Bitcoin by doing simple tasks such as completing surveys, downloading apps and watching videos!">

    <title>EzRewards</title>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "513c1541-86ae-4932-a895-3c8f3d543bb2",
            });
        });
    </script>
  </head>
  <body>
    <noscript>

    </noscript>
    <div id="app"></div>
    <div id="notifications"></div>
    <div id="modal"></div>

    <script type="text/javascript" async src="https://cdn.reamaze.com/assets/reamaze.js"></script>
    <script type="text/javascript">
      var _support = _support || { 'ui': {}, 'user': {} };
      _support['account'] = 'ezrewards';
      _support['ui']['contactMode'] = 'traditional';
      _support['ui']['enableKb'] = 'true';
      _support['ui']['styles'] = {
        widgetColor: 'rgb(19, 160, 101)',
        gradient: true,
      };
      _support['ui']['shoutboxFacesMode'] = "default";
      _support['ui']['shoutboxHeaderLogo'] = true;
      _support['ui']['lightbox_mode'] = 'kb';
      _support['ui']['widget'] = {
        icon: 'help',
        displayOn: 'all',
        label: false,
        position: {
          bottom: '22px',
          right: '22px'
        },
        mobilePosition: {
          bottom: '22px',
          right: '22px'
        }
      };
      _support['apps'] = {
        faq: {"enabled":true},
        recentConversations: {},
        orders: {}
      };
    </script>
